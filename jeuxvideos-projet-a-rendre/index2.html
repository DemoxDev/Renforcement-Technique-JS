<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JeuAchat</title>
  <link href="./dist/output.css" rel="stylesheet">
  <link href="./dist/index.css" rel="stylesheet">
  <style>
    /* Custom styles can be added here */
  </style>
</head>

<body class="bg-gray-100">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6 flex items-center justify-between">
      <h1 class="text-2xl font-bold">JeuAchat</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#" class="text-gray-600 hover:text-gray-800">Accueil</a></li>
          <!-- Ajouter liens vers d'autres pages si j'ai le temps d'en faire plus
            <li><a href="#" class="text-gray-600 hover:text-gray-800">Jeux</a></li>
            <li><a href="#" class="text-gray-600 hover:text-gray-800">Clients</a></li>
            <li><a href="#" class="text-gray-600 hover:text-gray-800">Contact</a></li>
          -->
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6">
    <section class="mt-8">
      <h2 class="text-2xl font-bold mb-4">Jeux en vedette</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 gap-4">
        <div id="showListeJeux" class="flex flex-row justify-center" style="width:200px; position:relative">
        </div>
        <!-- Cards de jeux à ajouter ici -->
      </div>
    </section>

    <div id="toggleAjouterJeuDiv" style="display: none; margin-top: 50px;">
      <form name="ajouterJeuFormulaire">
          <div>
              <label for="nom">Nom</label>
              <input type="text" name="nom">
          </div>
          <div>
              <label for="developpeur">Développeur</label>
              <input type="text" name="developpeur">
          </div>
          <div>
              <label for="prix">Prix</label>
              <input type="text" name="prix">
          </div>
          <div>
              <label for="editeur">Editeur</label>
              <input type="text" name="editeur">
          </div>
          <div>
              <label for="annee">Année</label>
              <input type="text" name="annee">
          </div>
          <div>
              <label for="genre">Genre</label>
              <input type="text" name="genre">
          </div>
          <div>
              <label for="disponibilite">Disponibilité</label>
              <input type="text" name="disponibilite">
          </div>
          <div>
            <label for="images">Images</label>
            <input type="file" multiple name="images">
          </div>
          <div>
            <label for="quantite">Qte en stock</label>
            <input type="text" name="quantite">
          </div>
          <div>
              <input type="submit" name="ajouterJeu" value="Ajouter un jeu">
          </div>
      </form>
  </div>      
  <button id="buttonToggleAjouterJeuDiv" style="margin-top: 20px;">Basculer le formulaire d'ajout de jeu</button>  

    <section class="mt-8">
      <h2 class="text-2xl font-bold mb-4">Clients</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 gap-4">
        <div id="showListeClients" class="flex flex-row justify-center" style="width:200px; position:relative">
        </div>
        <!-- Cards de clients à ajouter ici -->
      </div>
    </section>

    <div id="toggleAjouterClientDiv" style="display: none; margin-top: 50px;">
      <form name="ajouterClientFormulaire">
          <div>
              <label for="type">Type</label>
              <select name="type" id="typeClient"> 
                <option value="aucun">Aucun</option>
                <option value="particulier">Particulier</option>
                <option value="professionnel">Professionnel</option>
            </select>
          </div>
          <div>
              <label for="nomEntreprise">Société</label>
              <input type="text" name="nomEntreprise">
          </div>
          <div>
              <label for="nom">Nom</label>
              <input type="text" name="nom">
          </div>
          <div>
              <label for="prenom">Prénom</label>
              <input type="text" name="prenom">
          </div>
          <div>
              <label for="adresse">Adresse</label>
              <input type="text" name="adresse">
          </div>
          <div>
              <label for="codePostale">Code postale</label>
              <input type="text" name="codePostale">
          </div>
          <div>
            <label for="ville">Ville</label>
            <input type="text" name="ville">
          </div>
          <div>
            <label for="numeroTelephone">Numéro de téléphone</label>
            <input type="text" name="numeroTelephone">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="text" name="email">
          </div>
          <div>
              <input type="submit" name="ajouterJeu" value="Ajouter un client">
          </div>
      </form>
  </div>      
  <button id="buttonToggleAjouterClientDiv" style="margin-top: 20px;">Basculer le formulaire d'ajout de client</button>  
  </main>

  <footer class="bg-gray-200 py-4">
    <div class="container mx-auto px-4">
      <p class="text-center text-gray-600">© 2023 Cristian Mesina. Tous droits réservés.</p>
    </div>
  </footer>
  <script type="module" src="./index.js"></script>
</body>

</html>
